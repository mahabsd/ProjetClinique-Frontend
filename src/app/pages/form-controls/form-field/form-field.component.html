<app-content-header [icon]="'view_stream'" [title]="'Maintenance'" [hideBreadcrumb]="false" [hasBgImage]="true"
    [class]="'pb-4'"></app-content-header>

<div fxLayout="column" class="p-2">
    <div class="p-2">
        <form [formGroup]="formMaintenance">
            <mat-card>
                <mat-card-header fxLayoutAlign="center">
                    <mat-card-subtitle>
                        <h2>Demande de maintenance</h2>
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content fxLayout="column" fxLayoutAlign="center">
                    <mat-form-field>
                        <input matInput placeholder="Titre" formControlName="title" >
                    </mat-form-field>
                    <mat-form-field>
                        <textarea matInput placeholder="description" formControlName="descriptionMaintenance"></textarea>
                    </mat-form-field>
                   
                    <mat-form-field>
                        <mat-select placeholder="Type de Maintenance" formControlName="type">
                            <mat-option value="informatique">Informatique</mat-option>
                            <mat-option value="autres">Autres</mat-option>
                        </mat-select>
                    </mat-form-field>
                       <br>
                       <br>                  
                </mat-card-content>
                <div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
                    <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" [mat-dialog-close]="formMaintenance.value" [disabled]="!formMaintenance.valid" >Envoy√© Demande</button>
                    
                </div>
            </mat-card>
        </form>
    </div>

</div>
