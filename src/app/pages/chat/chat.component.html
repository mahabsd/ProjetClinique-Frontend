<app-content-header [title]="'Chat'" [hideBreadcrumb]="false" [hasBgImage]="true" [class]="'pb-5'"></app-content-header>
<div class="container">
    <h3 class=" text-center">Messaging</h3>
    <div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4>Recent</h4>
            </div>
          </div>
          <div class="inbox_chat">
            <div class="chat_list" *ngFor="let candidat of listeCandidats">
              <div class="chat_people" (click)="clickUser(candidat._id)">
                <div class="chat_img"> <img [src]="loadcondidatavatar(candidat.logo)" alt="sunil">{{candidat.nom}} </div>
                <div class="chat_ib">
                  <h5>{{candidat.email}}</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mesgs">
          <div class="msg_history">
            <div *ngFor="let message of listeMessages">
              <div *ngIf="message.user !== userId" class="incoming_msg">
                <div class="incoming_msg_img"> <img src="{{message.logo}}"
                    alt="sunil">{{message.nom}}
                </div>
                <div class="received_msg">
                  <div class="received_withd_msg">
                    <p>{{message.content}}</p>
                    <span class="time_date"> {{message.name}}- send message at :
                      {{message.createdDate | date  : 'medium'}}</span>
                  </div>
                </div>
              </div>
              <div *ngIf="message.user === userId" class="outgoing_msg">
                <div class="sent_msg">
                  <p>{{message.content}}</p>
                  <span class="time_date"> {{message.createdDate | date : 'medium'}}</span>
                </div>
              </div>
            </div>
          </div>
          <div class="type_msg">
            <div class="input_msg_write">
              <form [formGroup]="messageForm">
                <input type="text" formControlName="content" class="write_msg" placeholder="Type a message" />
                <button class="msg_send_btn" (click)="sendMessage()" type="submit"><i class="fa fa-paper-plane-o"
                    aria-hidden="true"></i>send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
