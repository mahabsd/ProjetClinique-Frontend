<h1 mat-dialog-title><span *ngIf="!patient.id">Add</span><span *ngIf="patient.id">Edit</span> patient</h1>
<div mat-dialog-content>
    <form [formGroup]="form" class="patient-form">      
        <mat-tab-group class="vertical-tabs">
            <mat-tab label="Basic">
                <div fxLayout="column" class="form-field-outer">
                    
                    <mat-form-field class="w-100">
                        <mat-placeholder><mat-icon>vpn_key</mat-icon> Cin</mat-placeholder>
                        <input matInput formControlName="cin" required [type]="passwordHide ? 'password' : 'text'">
                        <mat-error *ngIf="form.controls.cin.errors?.required">Cin is required</mat-error>
                        <mat-error *ngIf="form.controls.cin.hasError('minlength')">Cin isn't long enough, minimum of 6 characters</mat-error>
                    </mat-form-field>
                </div>
            </mat-tab>
            <mat-tab label="Personal" formGroupName="profile">
                <div fxLayout="column" class="form-field-outer">
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Name" formControlName="name">
                    </mat-form-field>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Surname" formControlName="surname">
                    </mat-form-field>
                    <mat-form-field class="w-100">
                        <input matInput [matDatepicker]="birthday" placeholder="Birthday" formControlName="birthday">
                        <mat-datepicker-toggle matSuffix [for]="birthday"></mat-datepicker-toggle>
                        <mat-datepicker #birthday></mat-datepicker>
                    </mat-form-field>
                    <mat-radio-group formControlName="gender">
                        <mat-radio-button value="male" labelPosition="before">Male</mat-radio-button>
                        <mat-radio-button value="female" labelPosition="before">Female</mat-radio-button>
                    </mat-radio-group>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Service" formControlName="service">
                    </mat-form-field>
                    <mat-form-field class="w-100">
                        <input matInput  placeholder="Description Act" formControlName="descriptionAct">
                    </mat-form-field>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Image url" formControlName="image">
                    </mat-form-field>
                   
                </div>
            </mat-tab>
            <mat-tab label="Work" formGroupName="work">
                <div fxLayout="column" class="form-field-outer">
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Company" formControlName="company">
                    </mat-form-field>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Position" formControlName="position">
                    </mat-form-field>
                
                </div>
            </mat-tab>
            <mat-tab label="Contacts" formGroupName="contacts">
                <div fxLayout="column" class="form-field-outer">
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Email" formControlName="email">
                    </mat-form-field>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Phone" formControlName="phone">
                    </mat-form-field>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Address" formControlName="address">
                    </mat-form-field>
                </div>
            </mat-tab>
            
            <mat-tab label="Settings" formGroupName="settings">
                <div fxLayout="column" class="form-field-outer">
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Status" formControlName="status">
                    </mat-form-field>    
                    <mat-form-field>
                        <mat-select placeholder="Choose bg color" formControlName="bgColor" name="bgColor">
                            <mat-option *ngFor="let color of colors" [value]="color.value">
                                <div fxLayout="row" fxLayoutAlign="start center">
                                    <div class="p-2" [ngClass]="color.value"></div>
                                    <span class="mx-3">{{color.viewValue}}</span> 
                                </div>                               
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </mat-tab>
        </mat-tab-group>
    </form>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button color="primary" [mat-dialog-close]="form.value" [disabled]="!form.valid"><span *ngIf="!patient.id">Save</span><span *ngIf="patient.id">Update</span></button>
    <button mat-raised-button color="warn" (click)="close()">Cancel</button>
</div>
